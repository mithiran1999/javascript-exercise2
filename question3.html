<!DOCTYPE html>
<html>
<head>

  <title> </title>
</head>
<body>
  <p> display exam grade</p> <br>
  <p id="demo"></p>

  <script>
function assignGrade(marks) {
  if(marks>75){
  return "Distinction (A) " + " = " + marks;
  }

  else if(marks>60){
  return "Very Good Passs (B) " + " = " + marks;
  }



  else if(marks>45){
  return "Credit Pass(C) " + " = " + marks;
  }


  else{
  return "Failure (F) " + " = " + marks;
  }


}
document.getElementById("demo").innerHTML = assignGrade(80);
</script>


</body>
</html>
