<!DOCTYPE html>
<html>
<head>

  <title> </title>
</head>
<body>
<p> Assign color </p>
  <p id="demo"></p>

  <script>
function Assigncolor(num) {
  if(num<10){
  return "Blue";
  }

  else if(num<20){
  return "Red";
  }

  else if(num<30){
  return "Green";
  }

  else {
  return "That it is not a correct colour option";
  }
}
document.getElementById("demo").innerHTML = Assigncolor(15);
</script>


</body>
</html>
